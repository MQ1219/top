<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TOP</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 500px;
		height: 1200px;
		border: 1px solid red;
		margin: 0 auto;
	}
	.ttop{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		background-color: red;
		color: #000;
		line-height: 50px;
		text-align: center;
		font-weight: 600;
		font-size: 18px;
		position: fixed;
		right: 0;
		bottom:20px;
	}
	
</style>
<body>
	<div class="box"></div>
	<div class="ttop">TOP</div>
</body>
</html>
<script>
	let ttop = document.querySelector(".ttop");
	ttop.style.display = "none";
	window.onscroll = function(){
		var scrollTop = document.documentElement.
		scollTop ||document.body.scrollTop || window.
		scrollY || window.pageYOffset
		if(scrollTop>100){
			ttop.style.display="block";
		}else{
			ttop.style.display="none";
		}
	}
	ttop.onclick = function(){
		window.scrollTo(0,0);
	}
</script>
